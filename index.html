<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        background-image:url(https://i0.wp.com/www.tobiaarchitects.com/wp-content/uploads/2019/07/Royal-Enfield-Thunderbird-350X-HD-wallpapers-1.jpg) ;
        height:100vh; 
        background-size: cover;
        background-position: center;
         }
         h1{text-align:center ;
         background-color:cadetblue;
         font-size:x-large;
         }
         ul{
             list-style-type: none;
             float: right;
             margin-top: 8px;
             font-size: x-large;
         }
         ul li{
             display: inline;
             border: 1px solid black;
         }
         ul li a{

             color:black;

         }

             float: left;
             margin-left: 150px;
             background-color: transparent;

         }
         #title {
             position: absolute;
             top: 50%;
             left: 80%;
             transform: translate(-50%,-50%);
             
         }
         #title h1 {
             color:black;
             font-size: 50px;
             background-color: transparent;
         }
         .button {
            position: absolute;
             top: 70%;
             left: 80%;
             transform: translate(-50%,-50%);
             }
        .btn {
                border: 1px solid #fff;
                padding: 10px 20px;
                color: #fff;
                text-decoration: none;
                transition: 0.6s ease;

        .second-div{

            background-color: cadetblue;
            background-size: cover;
            background-repeat: no-repeat;

            border: 1px solid teal;

                    >

            </div>

                 </div>
